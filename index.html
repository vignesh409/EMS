<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>EMS | Welcome to Vamstar EMS</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-4">
        <div class="card bx">
          <div class="card-body">
            <div class="card-title">
              <h4>Login as a Admin</h4>
              <p class="card-text small text-muted">Login with your username &amp; password</p>
              <form action="">
                <div class="mb-3">
                  <input type="text" class="form-control form-control-sm" placeholder="Username" required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control form-control-sm" placeholder="Password" required>
                </div>
                <div class="mb-3">
                  <a href="dashboard.html"><input type="submit" class="btn  btn-sm btn-success btn-block"  value="sign in"></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
